    /* Bubbles background */
    ul.background-bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      margin: 0;
      padding: 0;
      list-style: none;
      overflow: hidden;
    }

    ul.background-bubbles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      animation: bubble 20s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    ul.background-bubbles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-duration: 22s; }
    ul.background-bubbles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-duration: 11s; }
    ul.background-bubbles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-duration: 15s; }
    ul.background-bubbles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-duration: 18s; }
    ul.background-bubbles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-duration: 12s; }
    ul.background-bubbles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-duration: 20s; }
    ul.background-bubbles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-duration: 25s; }
    ul.background-bubbles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-duration: 17s; }
    ul.background-bubbles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-duration: 10s; }
    ul.background-bubbles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-duration: 30s; }

    @keyframes bubble {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-1000px) scale(1.5);
        opacity: 0;
      }
    }

    /* Styles pour les boutons de langue */
    .lang-buttons {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
    }

    .lang-buttons button {
      background: none;
      border: none;
      font-size: 28px;
      margin-left: 10px;
      cursor: pointer;
      color: #c9d1d9;
      transition: transform 0.2s;
    }

    .lang-buttons button:hover {
      transform: scale(1.2);
    }
  </style>
